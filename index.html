<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      display: flex;
    }
    
    .video {
      flex: 1;
      max-width: 20%; /* Adjust the width as per your preference */
    }
    
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video">
      <video src="video1.mp4" controls></video>
    </div>
    <div class="video">
      <video src="video2of2.mov" controls></video>
    </div>
    <div class="video">
      <video src="video2.mov" controls></video>
    </div>
    <div class="video">
      <video src="vidoe3.mp4" controls></video>
    </div>
    <div class="video">
      <video src="video4.mp4" controls></video>
    </div>
    <div class="video">
      <video src="video5.mp4" controls></video>
    </div>
  </div>
</body>
</html>
